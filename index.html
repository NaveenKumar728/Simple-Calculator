<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>Calculater</title>

    <link rel="stylesheet" href="./styles/App.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-output" id="output">
        <div id="history">
          <p id="history-value"></p>
        </div>
        <div id="result">
          <p id="result-value"></p>
        </div>
      </div>
      <div class="card-buttons">
        <button class="btn">C</button><button class="btn">CE</button
        ><button class="btn">%</button><button class="btn">/</button
        ><button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn">*</button
        ><button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn">-</button
        ><button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn">+</button
        ><button class="btn span">0</button><button class="btn">.</button
        ><button class="btn">=</button>
      </div>
    </div>

    <script src="./script/App.js"></script>
  </body>
</html>
